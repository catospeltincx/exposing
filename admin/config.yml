backend:
  name: git-gateway
  branch: main
media_folder: "images"
publics_folder: "/images"
collections:
  - name: "students"
    label: "Students"
    folder: "students"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Student name", name: "name", widget: "string" }
      - { label: "Project title", name: "project name", widget: "string" }

      - {
          label: "Context",
          name: "context",
          widget: "select",
          options:
            [
              "Digital Context",
              "Autonomous Context",
              "Applied Context",
              "Socio-Political Context",
            ],
        }
      - {
          label: "Academic year",
          name: "year",
          widget: "select",
          options: ["2020-2021"],
        }
      - { label: "Poster image", name: "poster_image", widget: "image" }
      - { label: "Bio", name: "bio", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Images",
          name: "galleryImages",
          widget: "list",
          summary: "{{fields.image}}",
          field: { label: Image, name: image, widget: image },
        }
      - { label: "Social links", name: "social-links", widget: "list" }
