<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXPOSING</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <a href="/index.html">Practise Practice</a>
      <p>intro tekst bla bla bla Ezra please write this</p>
    </header>
    <main>
      <div class="grid">
        <div class="student">
          {% for student in collections.students %}
          <p>{{ student.data.name }}</p>
          <a
            class="student-thumb"
            data-tippy-content="<img src={{ student.data.project_image_1 }}>"
            href="{{ student.url }}"
            alt=""
          >
            <img src="{{ student.data.first_project_image }}" />
          </a>
          {% endfor %}
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      tippy("[data-tippy-content]", {
        allowHTML: true,
        followCursor: true,
      });
    </script>
  </body>
</html>
